{% extends 'base.html' %}
{% block title %} | Host  Registration {% endblock %}
{% block content %}

 <section id="register" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-user-plus"></i> Register</h4>
            </div>
            <div class="card-body">
                {% include 'partials/_alerts.html' %}

                <form action="{% url 'host_registration' %}" method="POST">
                    {% csrf_token %}
                  <div class="form-group">
                  <label for="name">First Name</label>
                  <input type="text" name="first_name" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="Phone:">Phone:</label>
                  <input type="number" name="phone" class="form-control" required>
                </div>
                 <div class="form-group">
                  <label for="Description:">Tell About us :</label>
                  <input type="textbox" name="phone" class="form-control" required>
                </div>

                <div class="form-group">
                  <label for="photo">Profile Pic:</label>
                  <input type="file" name="photo" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" name="password" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="password2">Confirm Password</label>
                  <input type="password" name="password2" class="form-control" required>
                </div>
                <input type="submit" value="Register" class="btn btn-secondary btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
