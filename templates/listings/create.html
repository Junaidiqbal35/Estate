{% extends 'base.html' %}
{% block title %} | Add A Space {% endblock %}
{% block content %}


 <section id="register" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-user-plus"></i> Add A Space</h4>
            </div>
            <div class="card-body">
                {% include 'partials/_alerts.html' %}

                <form action="{% url 'create' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">

                    <input type="hidden" name="{{listing.User.id}}" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" class="form-control" required>
                  </div>
                <div class="form-group">
                  <label for="address">Address</label>
                  <input type="text" name="address" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="city">City</label>
                  <input type="text" name="city" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="state">State</label>
                  <input type="text" name="state" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="zipcode">zipcode/label>
                  <input type="number" name="zipcode" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="description">Description</label>
                  <input type="textbox" name="description" class="form-control" required>
                </div>
                 <div class="form-group">
                  <label for="price">price</label>
                  <input type="number" name="price" class="form-control" required>
                </div>
                 <div class="form-group">
                  <label for="bedrooms">bedrooms </label>
                  <input type="number" name="bedrooms" class="form-control" required>
                </div>
                 <div class="form-group">
                  <label for="bathrooms">bathrooms</label>
                  <input type="number" name="bathrooms" class="form-control" required>
                </div>
                 <div class="form-group">
                  <label for="garage">garage</label>
                  <input type="number" name="garage" class="form-control" required>
                </div>
                 <div class="form-group">
                  <label for="sqft">sqft</label>
                  <input type="numbert" name="sqft" class="form-control" required>
                </div>
                 <div class="form-group">
                  <label for="lot_size">Lot_Size </label>
                  <input type="text" name="lot_size" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="photo_main"> photo_main </label>
                  <input type= "file" name="photo_main" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="photo_1"> photo_1 </label>
                  <input type="file" name="photo_1" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for=" photo_2"> photo_2 </label>
                  <input type="file" name="photo_2" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for=" photo_3"> photo_3 </label>
                  <input type="file" name="photo_3" class="form-control" >
                </div>
                 <div class="form-group">
                  <label for=" photo_4"> photo_4 </label>
                  <input type="file" name=" photo_4" class="form-control" >
                </div>
                 <div class="form-group">
                  <label for=" photo_5"> photo_5 </label>
                  <input type="file" name=" photo_5" class="form-control" >
                </div>
                 <div class="form-group">
                  <label for=" photo_6"> photo_6 </label>
                  <input type="file" name=" photo_6" class="form-control">
                </div>

                <input type="submit" value="Save" class="btn btn-secondary btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
